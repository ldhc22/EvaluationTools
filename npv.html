

<div class="row" >
    
<h1>Net Present Value</h1>
    
 
    
    <table align="center">

                  </button>
            </td>
        
        </tr>
        <tr>
            
             <td><label>Principal</label></td>
            <td><input id="principal_npv" type="number" class="form-control" placeholder="0.0"></td>

            </td>
     
            
            
        </tr>
        
        
        <tr>

            <td><input id="tax_r_npv"type="number" class="form-control" placeholder="0.0"></td>

        </tr>
        
        <tr>
             <td>
                <button  type="submit" class="btn btn-default" name="submit" onclick="calcular_npv();">

            </td>
                <td >

</div>
